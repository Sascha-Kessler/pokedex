<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" type="image/png" href="./imgs/pokeapi_favicon.png">
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/pokemon_cards_style.css" />
    <link rel="stylesheet" href="./styles/loading_spinner.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/media_query.css" />

    <script src="./scripts/db.js"></script>
    <script src="./scripts/render.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./script.js"></script>
    <script src="./scripts/overlay.js"></script>
  </head>
  <body onload="init()">
    <header>
      <h1 class="header">MY POKEDEX</h1>
      <div class="input_container"><input
        id="search_field"
        type="text"
        placeholder="Search Pokemon..."
        oninput="filterByName(event)"
      /></div>
    </header>
    
    <main id="content">
      
      <section id="pokemon_card" class="pokemon_cards_section"></section>
      <div id="overlay" class="d_none" onclick="closeOverlay()">
        <div id="overlayCard" onclick="event.stopPropagation()"></div>
      </div>
      <button
        id="more_pokemon_btn"
        class="load_more_btn poke_btn"
        onclick="loadMorePokemon()"
      >
        Give me MORE Pokemon!!!
      </button>
      <div id="wrapper" class="d_none">
        <div class="pokeball"></div>
      </div>
    </main>
  </body>
</html>
